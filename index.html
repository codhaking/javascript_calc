<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JavaScript Calculator</title>
</head>
<body>
	<script type="text/javascript">		
		const x = parseFloat(parseInt(prompt("Enter first number: ")));
		const y = parseFloat(parseInt(prompt("Enter second number: ")));
		const operator = prompt("Which operation do you want to carry out?: (+, -, *, /, %)");
		let result = 0;
		if(isNaN(x) || isNaN(y)){
			alert("Invalid number! Please refresh the page and try again!")
		}else {
			 if(operator == '+'){
			 	result = x + y;
			 }else if (operator == "-"){
			 	result = x - y;
			 }else if (operator == "*"){
			 	result = x * y;
			 }else if (operator == "/"){
			 	result = x / y;
			 }else if (operator == "%"){
			 	result = x % y;}	 	 		 
		}
		alert(result)
	</script>
</body>
</html>
